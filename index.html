    // --- å°ˆæ¥­éŸ³è¨Šåˆæˆå¼•æ“ ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let isMuted = false;

    function playCinematicSound(type) {
        if (isMuted) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const now = audioCtx.currentTime;

        if (type === 'shake') {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(40, now);
            osc.frequency.exponentialRampToValueAtTime(10, now + 0.5);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.5);
            osc.connect(gain).connect(audioCtx.destination);
            osc.start(); osc.stop(now + 0.5);
        } 
        else if (type === 'launch') {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.exponentialRampToValueAtTime(1500, now + 0.6);
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.2, now + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
            osc.connect(gain).connect(audioCtx.destination);
            osc.start(); osc.stop(now + 0.6);
        } 
        else if (type === 'detonate') {
            // éœ‡æ’¼çˆ†ç‚¸è²
            const sub = audioCtx.createOscillator();
            const subGain = audioCtx.createGain();
            sub.frequency.setValueAtTime(120, now);
            sub.frequency.exponentialRampToValueAtTime(30, now + 0.4);
            subGain.gain.setValueAtTime(0.6, now);
            subGain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            sub.connect(subGain).connect(audioCtx.destination);
            sub.start(); sub.stop(now + 0.4);

            const noise = audioCtx.createBufferSource();
            const bufferSize = audioCtx.sampleRate * 0.8;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            noise.buffer = buffer;
            const nGain = audioCtx.createGain();
            nGain.gain.setValueAtTime(0.3, now);
            nGain.gain.exponentialRampToValueAtTime(0.01, now + 0.8);
            noise.connect(nGain).connect(audioCtx.destination);
            noise.start(); noise.stop(now + 0.8);
        } 
        else if (type === 'festive_reveal') {
            // æ­¡æ…¶ç¶éŸ³éŸ³æ•ˆ (Arpeggio Chime)
            const freqs = [523.25, 659.25, 783.99, 1046.50, 1318.51]; // C5, E5, G5, C6, E6

                const g = audioCtx.createGain();
                const t = now + i * 0.08; // å¿«é€Ÿé€£çºŒå½ˆå¥
                
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(f, t);
                g.gain.setValueAtTime(0, t);
                g.gain.linearRampToValueAtTime(0.2, t + 0.05);
                g.gain.exponentialRampToValueAtTime(0.01, t + 1.2);
                
                osc.connect(g).connect(audioCtx.destination);
                osc.start(t);
                osc.stop(t + 1.2);
                
                // åŠ å…¥ä¸€é»é«˜é »é–ƒäº®æ„Ÿ
                if(i === freqs.length - 1) {
                    const spark = audioCtx.createOscillator();
                    const sg = audioCtx.createGain();
                    spark.type = 'sine';
                    spark.frequency.setValueAtTime(f * 2, t);
                    sg.gain.setValueAtTime(0, t);
                    sg.gain.linearRampToValueAtTime(0.1, t + 0.1);
                    sg.gain.exponentialRampToValueAtTime(0.001, t + 2.0);
                    spark.connect(sg).connect(audioCtx.destination);
                    spark.start(t);
                    spark.stop(t + 2.0);
                }
            });
        }
    }

    function resetDisplay() {
        const giftContainer = document.getElementById('gift-box-container');
        const card = document.getElementById('blessing-card');
        const spotlights = document.getElementById('spotlights');

            halo.style.display = 'none';
            giftContainer.style.display = 'block';
            giftContainer.classList.remove('opened');
            giftContainer.classList.add('floating');
            spotlights.style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });

    function handleRevealClick() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const theme = document.getElementById('theme').value;
        const month = document.getElementById('month').value;
        const card = document.getElementById('blessing-card');

        if (!theme || !month) {
            document.getElementById('error-msg').style.display = 'block';
            return;
        }
        document.getElementById('error-msg').style.display = 'none';

        if (card.style.display === 'block') {
            resetDisplay();
            setTimeout(() => startCeremony(theme, month), 200);
        } else {
            startCeremony(theme, month);
        }
    }

    function startCeremony(theme, month) {
        const btn = document.getElementById('reveal-btn');
        const giftContainer = document.getElementById('gift-box-container');
        const card = document.getElementById('blessing-card');
        const spotlights = document.getElementById('spotlights');
        const halo = document.getElementById('card-halo');

        btn.disabled = true;
        
        spotlights.style.display = 'block';
        giftContainer.classList.remove('floating');
        giftContainer.classList.add('shaking');
        playCinematicSound('shake');
        playCinematicSound('launch');

        confetti({

            confetti({

                colors: ['#d4af37', '#8b0000', '#ffffff', '#f9e297', '#ff0000'],
                scalar: 1.2,
                ticks: 150,

                zIndex: 1001

            [0.1, 0.9].forEach(x => {
                confetti({
                    particleCount: 80,
                    angle: x < 0.5 ? 60 : 120,
                    spread: 50,
                    origin: { x: x, y: 0.8 },

        }, 500);

        setTimeout(() => {
            giftContainer.style.display = 'none';
            const verse = blessingVerses[theme][month];
            document.getElementById('card-info').innerText = `ğŸ† 2026å¹´ ${theme} ãƒ» ${month}æœˆ å°ˆå±¬ç¥ç¦`;
            document.getElementById('card-verse').innerText = verse;
            
            playCinematicSound('festive_reveal'); // æ”¹ç‚ºæ­¡æ…¶ç¶éŸ³
            halo.style.display = 'block';
            card.style.display = 'block';
            card.classList.add('card-reveal-active');
            btn.disabled = false;
            
            const rect = card.getBoundingClientRect();
            window.scrollBy({ top: rect.top - 20, behavior: 'smooth' });
        }, 1150);
