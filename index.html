    // =========================================================================
    // 步驟二：程式邏輯，處理雙輸入並顯示結果
    // =========================================================================
    function getExclusiveBlessing() {
        const themeElement = document.getElementById('input-theme');
        const monthElement = document.getElementById('input-month');
        const resultTextElement = document.getElementById('result-text');
        
        const selectedTheme = themeElement.value;
        const inputMonth = parseInt(monthElement.value);
        
        resultTextElement.classList.remove('error'); // 清除錯誤樣式

        // 檢查卡片主題是否已選
        if (!selectedTheme) {
            resultTextElement.innerHTML = "⚠️ 請先選擇您收到的卡片主題！";
            resultTextElement.classList.add('error');
            return;
        }

        // 檢查月份輸入是否有效
        if (isNaN(inputMonth) || inputMonth < 1 || inputMonth > 12) {
            resultTextElement.innerHTML = "⚠️ 請輸入一個有效的月份數字 (1 到 12)！";
            resultTextElement.classList.add('error');
            return;
        }

        // 雙層查找經文
        const themeData = blessingVerses[selectedTheme];
        
        if (themeData && themeData[inputMonth]) {
            const verse = themeData[inputMonth];
            resultTextElement.innerHTML = `
                <p style="color: #0e5563; font-size: 1.1em; margin-bottom: 5px;">
                    🌟您的專屬祝福🌟
                </p>
                <div style="font-size: 1em; margin-top: 15px;" >
                    ${verse}
                </div>
            `;
        } else {
            // 如果資料查找失敗 (理論上不會發生，除非您的資料輸入有誤)
            resultTextElement.innerHTML = "抱歉，找不到對應的祝福經文，請檢查您選擇的主題與輸入的月份是否正確。";
            resultTextElement.classList.add('error');
        }
    }
